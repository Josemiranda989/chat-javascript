<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9539ea912e.js" crossorigin="anonymous"></script>
  <!-- Custom css -->
  <link rel="stylesheet" href="/css/main.css">
  <title>Chat Javascript</title>
</head>

<body>

  <nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand mx-auto" href="/">Javascript Chat</a>
  </nav>

  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3>Enter your username:</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm">
        <input type="text" id="nickname" class="form-control">
        <button type="submit" class="btn btn-warning mt-2">
          <i class="fas fa-location-arrow"></i> Send
        </button>
      </form>
    </div>
  </div>

  <div class="container" id="contentWrap">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h4>Let's Chat</h4>
          </div>

          <div id="chat" class="card-body"></div>
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-warning" name="button">
                  <i class="fas fa-location-arrow"></i> Send
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>


  </div>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/js/main.js"></script>
</body>

</html>
